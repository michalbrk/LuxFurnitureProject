<!DOCTYPE html>

<html lang="pl=PL">
<head>
    <title>LuxFurnitureProject</title>
    <media name="viewport" content="width=device-width, initial-scale=1.0"></media>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/color/jquery.color-2.1.2.js"
      integrity="sha256-1Cn7TdfHiMcEbTuku97ZRSGt2b3SvZftEIn68UMgHC8="
      crossorigin="anonymous"></script>
    <script src="javascript/main.js"></script>
</head>
<body>
    <div class="container">
        
        <! CONTAINER FOR THE LOGO AND MENU (BOTH MOBILE AND DESKTOP) DISPLAYED ON THE LEFT SIDE ON THE DESKTOP VERSION>
        <div class="logo-menu-wrapper">
            <div class="logo-container">
                <a href="#">
                    <div class="logo-positioner">
                        <img src="graphics/Logo.png">
                    </div>
                </a>
            </div>
            
            <! MENU WITH THE GRID GALLERY, HIDDEN IN THE MOBILE VERSION>
            <div class="menu-container">
                <div class="mobile-hamburger-menu">
                    <a href="#">
                        <div class="hamburger-menu-positioner">
                            <img src="graphics/Hamburger%20menu.png">
                        </div>
                    </a>
                </div>
                <nav class="main-menu-wrapper">
                    <ul class="main-menu-list">
                        <li class="main-menu-item">
                            <a href="#">
                                <div class="main-menu-home">
                                    <span>HOME</span>
                                </div>
                            </a>
                        </li>
                        <li class="main-menu-item">
                            <div class="main-menu-gallery">
                                <div class="main-gallery-grid">
                                    <div class="row">
                                        <div class="grid-gallery-item"></div>
                                        <div class="grid-gallery-item"></div>
                                        <div class="grid-gallery-item"></div>
                                    </div>
                                    <div class="row">
                                        <div class="grid-gallery-item"></div>
                                        <div class="grid-gallery-item"></div>
                                        <div class="grid-gallery-item"></div>
                                    </div>
                                    <div class="row">
                                        <div class="grid-gallery-item"></div>
                                        <div class="grid-gallery-item"></div>
                                        <div class="grid-gallery-item"></div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="main-menu-item">
                            <div class="main-menu-contact"></div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        
        <! CONTAINER FOR THE SLIDER, REGULAR GALLERY AND INFORMATION/SOCIAL; DISPLAYED ON THE RIGHT SIDE OF THE DESKTOP VERSION>
        <div class="slider-gallery-info-wrapper">
            
            
            <! THE CONTAINER FOR SLIDER DISPLAYED BOTH ON THE MOBILE AND DESKTOP VERSION>
            <div class="slider-container">
                <div class="slider-arrow-wrapper">
                    <a href="#">
                        <div class="slider-arrow-left">
                        
                        </div>
                    </a>
                </div>
                <div class="slider-item-wrapper">
                
                </div>
                <div class="slider-item-wrapper">
                
                </div>
                <div class="slider-arrow-wrapper">
                    <a href="#">
                        <div class="slider-arrow-right">
                        
                        </div>
                    </a>
                </div>
            </div>
            
            <! THE CONTAINER FOR THE REGULAR GALLERY DISPLAYED BOTH ON THE MOBILE AND DESKTOP VERSION>
            <div class="gallery-container">
                <div class="main-gallery-grid">
                    <div class="row">
                        <div class="grid-gallery-item"></div>
                        <div class="grid-gallery-item"></div>
                        <div class="grid-gallery-item"></div>
                    </div>
                    <div class="row">
                        <div class="grid-gallery-item"></div>
                        <div class="grid-gallery-item"></div>
                        <div class="grid-gallery-item"></div>
                    </div>
                    <div class="row">
                        <div class="grid-gallery-item"></div>
                        <div class="grid-gallery-item"></div>
                        <div class="grid-gallery-item"></div>
                    </div>
                </div>
            </div>
            
            <! THE CONTAINER FOR THE INFORMATION AND SOCIAL MEDIA ALSO FOR THE FOOTER OF THE WEB PAGE>
            <div class="info-and-social-container">
                <div class="information-wrapper">
                    
                </div>
                <div class="social-media-wrapper">
                
                </div>
                <footer>
                
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
